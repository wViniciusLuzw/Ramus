<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d1e95bc287.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>Cadastro</h1>
            <form action="" method="post">
                <div class="boxText">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Qual seu Ramos favorito?">
                </div>
                <div class="boxSubmit">
                    <input type="submit"></input>
                    <h5><a id="myBnt">Qual é minha senha?</a></h5>
                </div>
            </form>
        </div>
    </div>

    <!--Modal-->
    <div class="modal" id="meuModal">
        <div class="modal-contend">
            <p>Num sei</p>
                <i class="fechar fa-regular fa-circle-xmark"></i>
        </div>
    </div>
</body>

<script>
    var modal = document.getElementById("meuModal");

    var bnt = document.getElementById("myBnt");

    var span = document.getElementsByClassName("fechar")[0];

    bnt.onclick = function() {
        modal.style.display = "block";
    }

    span.onclick = function() {
        modal.style.display = "none";
    }

</script>
</html>
